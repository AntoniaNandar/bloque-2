    <h1>Prueba menu hamburguesa</h1>
    <input type="checkbox" id="btnMenu" onclick="check()">

    <nav>

        <ul id="menuLista">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </nav>
    <script>
        function check() {
            var checked = document.getElementById("btnMenu");
            var text = document.getElementById("menuLista");
            if (checked.checked == true) {
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
        }
