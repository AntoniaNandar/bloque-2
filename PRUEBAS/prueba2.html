    <input type="checkbox" id="btnMenu" onclick="check()">
    <label for="btnMenu"></label>

    <script>
        function check() {
            let darckModeBody = document.querySelector('body');
            let darckModeColor = document.getElementById('title');
            var checkedBox = document.getElementById("btnMenu");
            //var text = document.getElementById("menuLista");

            if (checkedBox.checked == true) {
                darckModeBody.setAttribute('class', 'darkModeBody')
                darckModeColor.setAttribute('class', 'darkModeColor')
            } else {
                darckModeBody.removeAttribute('class'); 
                darckModeColor.removeAttribute('class'); 
            }
        }
    </script>
    <style>
        .darkModeBody {
            background-color: gray;
        }
        .darkModeColor {
            color: white;
        }
    </style>
