        //CLASE
        let primerDiv = document.getElementById('div1');

        //removeEventLister
        let create = document.getElementById('createBox');
        let remove = document.getElementById('removeBox')
        let boxbtn = document.getElementById('conteiner')

        create.addEventListener('click', createBox, false);

        remove.addEventListener('click', () => {
            create.removeEventListener('click', createBox, false)
        })

        function createBox() {
            let box = document.createElement('div')
            box.classList.add('div');
            boxbtn.appendChild(box);
        }

        //PROGRAMAMOS

        //aparecer y desaparecer nodo
        var botonLi = document.getElementById('botonLi');
        let inputLI = document.getElementById('inputLi');
        let createLi = document.getElementById('createLi');



        insertar = () => {
            let texto = inputLI.value;
            let elemento = document.createElement('li');
            elemento.innerHTML = texto; //elemento.innerHTML = input.value
            createLi.appendChild(elemento);
        }


        botonLi.addEventListener('click', insertar);
        inputLI.addEventListener('keyup', (evento) => {
            if (evento.keyCode === 13) {
                insertar();
            }
        })

        //PROGRAMAN

        //Mouseover
        let logo = document.getElementById('logo');
        logo.addEventListener('mouseover', () => {
            logo.style.border = "5px solid black";
        })

        logo.addEventListener('mouseout', () => {
            logo.style.border = "none";
        })

        //remplazar titulo
        var prueba = ['Antonia', 'Nandar', 'Ramos'];

        let heading = document.getElementById('heading');
        heading.addEventListener('click', () => {
            var newHeading = prompt('Ingresa el nuevo titulo que quieres');
            if (true) {
                heading.innerHTML = (newHeading);
                localStorage.setItem('nuevoHeading', newHeading);

            }
        })

        localStorage.setItem('item Prueba', prueba);
        localStorage.removeItem('item Prueba');
